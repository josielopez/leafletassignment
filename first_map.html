<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">

<body>

<div id='container'>
  <h1>My Secret Spots: Huntington, NY</h1>
  <h2>For Sean</h2>
  <p>Lil bro, here are some spots to you from me that I've scoped out since we moved. Go grab a BEC and enjoy -- can't wait to explore our new home more with you :)</p>
  <p>With love, Jos</p>

  <div id='hmap'></div>
</div>


<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

<script>
var map = L.map('hmap').setView([40.887, -73.428], 12);

  L.tileLayer('https://api.mapbox.com/styles/v1/josielopez/cjp4h3s6o3z2o2sqob8c7kjty/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoiam9zaWVsb3BleiIsImEiOiJjanA0Z3J3MTIwaDh4M2pwN2Z3Zm9wOTU4In0.Tv1T8Xb_M50SLAvtJXaCgg', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18
  }).addTo(map);

  var marker = L.marker([40.867366, -73.430518]).addTo(map);
  marker.bindPopup("<b>Our House</b><br>We live here!").openPopup();

  var marker = L.marker([40.893899, -73.418895]).addTo(map);
  marker.bindPopup("<b>Pretty stairs</b><br>where we took that picture of dad and Austin").openPopup();

  var marker = L.marker([40.904051, -73.414360]).addTo(map);
  marker.bindPopup("<b>Lookout</b><br>You can see Connecticut from here.").openPopup();

  var marker = L.marker([40.916359, -73.449334]).addTo(map);
  marker.bindPopup("<b>Lloyd Harbor - Secluded</b><br>Awesome view of the sound, and you can see some insaneeeee real estate across the water here...Literally like castles and farms randomly sitting on the other side of the water. Let's come here with Austin").openPopup();

  var marker = L.marker([40.907411, -73.438966]).addTo(map);
  marker.bindPopup("<b>Lloyd Harbor - Open</b><br>Another beautiful view of the the sound from a different perspective.").openPopup();

  var popup = L.popup()
    .setLatLng([40.867366, -73.430518])
    .setContent("Starting point: our house!")
    .openOn(map);

</script>

</body>
</html>
